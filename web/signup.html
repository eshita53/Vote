<!DOCTYPE html>
<html>

<head>
	<title>Creative SignUp Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- Custom Theme files -->
	<link href="style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->
	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
	<!-- //web font -->
</head>

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Want to vote?Just sign-up</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="/register" method="post">
					<input class="text" type="text" name="Nid" placeholder="NID Number" required=""><br>
					<br> <input class="text" type="text" name="Mobile" placeholder="Mobile Number" required=""><br>
					<input class="text" type="date" name="Birthdate" placeholder="Birth Date" required=""> <br><br>
					<input class="text" type="email" name="Email" placeholder="Email" required=""><br>Present Address(According to
					NID)<br><br>
					<input class="text" type="text" name="PresentDivision" placeholder="Division" required=""><br>
					<input class="text" type="text" name="PresentDistrict" placeholder="District" required=""><br>
					<input class="text" type="text" name="PresentThana" placeholder="Thana" required=""><br>Permanent (According to NID) <br><br>
					<input class="text" type="text" name="PermanentDivision" placeholder="Division" required=""><br>
					<input class="text" type="text" name="PermanentDistrict" placeholder="District" required=""><br>
					<input class="text" type="text" name="PermanentThana" placeholder="Thana" required=""><br>
					<input class="text w3lpass" type="Password" name="Password" placeholder="Password" required="">
					<br> 
					<input type="submit" value="SIGNUP" >
				</form>
				<p>Already have an Account? <a href="login.html"> Login Now!</a></p>
			</div>
		</div>
	</div>
</body>

</html>
