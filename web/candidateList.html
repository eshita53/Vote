<!doctype html>
<html lang='English'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
  <title>CSS MenuMaker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

</head>

<body>

  <div id='cssmenu'>
    <ul>
      <li>
        <a href='/admin'>Result</a></li>
      <li><a href='/addelection'>Add Election</a></li>
      <li><a href='/addArea'>Add Area</a></li>
      <li><a href='/addCandidate'>Add Candidate</a></li>
      <li class="active"> <a href='#'>Candidate List</a></li>
      <li class="pull-right"> <a href='/adminLogout'>Log Out</a></li>
    </ul>
  </div>
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Area</th>
          <th>Sign</th>
        </tr>
      </thead>
      <tbody>
        {{#each candidates}}
        <tr>
          <td><a>{{this.Record.Name}}</a></td>
          <td>{{this.Record.AreaName}}</td>
          <td>
            <a>{{this.Record.Sign}}</a>
          </td>
        </tr>
        {{/each}}

      </tbody>
    </table>
  </div>



</body>
<html>
